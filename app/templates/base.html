<!DOCTYPE html>
<html>
<head>
    <title>Avalon - Loans without Liquidation</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/main.css') }}">
</head>
<body>
<nav class="bg-gray-900 px-2 sm:px-4 py-2.5 border-gray-700 border-solid border-b-2">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <div class="flex">
            <a href="/" class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <img
                            class="w-6 h-6 pr-1"
                            src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
                    ></img>
                </div>
                <span class="self-center font-bold text-xl whitespace-nowrap text-white">
                Avalon
              </span>
            </a>
        </div>
        <ul class="flex flex-row mt-4 space-x-8 mt-0 md:text-sm md:font-medium">
            <li>
                <a href="#roadmap" class="py-2 pr-4 pl-3 text-white md:hover:bg-transparent md:border-0 hover:text-gray-400">Roadmap</a>
            </li>
            <li>
                <a href="#"
                   class="text-center text-white text-sm bg-indigo-700 hover:bg-indigo-600 rounded-md py-3 hover:bg-gray-700 font-medium px-3">Launch
                    App</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}

{% endblock %}
{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='dist/js/main.js') }}" defer></script>
{% endblock %}
</body>
</html>
